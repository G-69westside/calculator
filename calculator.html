<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="wrap">
      <h1>WELCOME TO THE CALCULATOR</h1>
      <h2>Enter Your numbers here</h2>
      <div class="input__block">
        <input
          type="text"
          name=""
          id="first"
          placeholder="Enter you first number"
        />
        <input
          type="text"
          name=""
          id="second"
          placeholder="Enter your second number"
        />
        <input type="text" placeholder="your answer" id="answerHTML" />
        <input type="button" value="ADD" id="suno" />
        <input type="button" value="SUBTRACT" id="-" />
        <input type="button" value="MULTIPLY" id="*" />
        <input type="button" value="DIVIDE" id="/" />
        <input type="button" value="MODULUS" id="%" />
        <input type="reset" value="reset" />
      </div>
    </form>

    <script src="calculator.js"></script>
  </body>
</html>
